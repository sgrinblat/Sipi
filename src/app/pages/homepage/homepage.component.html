<div class="container mt-5 pt-5 pb-5">
  <div class="row justify-content-center text-center align-items-center">
    <div class="col-12">
      <h1>Sistema Integral de Prestamas e Instalación de Programas</h1>
    </div>
    <div class="col-md-6 mt-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 mx-auto" style="width: 50%;">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingresá tu email">
          <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">
            Ingresá un email válido
          </div>
        </div>
        <div class="mb-3 mx-auto" style="width: 50%;">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Ingresá su contraseña">
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
            La contraseña es obligatoria
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
      </form>
    </div>
    <div class="col-md-6 mt-5">
      <img width="400" src="../../../assets/images/aula.svg" alt="">
    </div>
  </div>
</div>
